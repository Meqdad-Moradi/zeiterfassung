<section class="home">
  <div class="container">
    <app-showcase></app-showcase>
    
    <h1>Zeiterfassung Detials</h1>

    <mat-table [dataSource]="dataSource">
      <!-- Datum Definition -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.date }} </mat-cell>
      </ng-container>

      <!-- Von Definition -->
      <ng-container matColumnDef="start">
        <mat-header-cell *matHeaderCellDef> Von </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.start }} </mat-cell>
      </ng-container>

      <!-- Bis Definition -->
      <ng-container matColumnDef="end">
        <mat-header-cell *matHeaderCellDef> Bis </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.end }} </mat-cell>
      </ng-container>

      <!-- Kommentar Definition -->
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef> Kommentar </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.comment }} </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row
        *matHeaderRowDef="['date', 'start', 'end', 'comment']"
      ></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: ['date', 'start', 'end', 'comment']"
      ></mat-row>
    </mat-table>

    <app-result></app-result>
  </div>
</section>
