<section class="showcase">
  <div class="container">
    <div class="cta">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!timeStarted"
        (click)="startTime()"
      >
        Eintragen
        <mat-icon>schedule</mat-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="timeStarted"
        (click)="endTime()"
      >
        Austragen
        <mat-icon>lock_clock</mat-icon>
      </button>
    </div>

    <!-- details -->
    <div class="details">
      <h3 class="details-title">Zeit eintragen Details</h3>

      <article>
        <div>
          <div class="time-details">
            <span>Datum</span>
            <span>Von</span>
          </div>
          <div class="time-details" *ngFor="let date of times.startTimes">
            <span>{{ date | date : "EE dd.MM.yyyy" }}</span>
            <span>{{ date | date : "HH:mm" }}</span>
          </div>
        </div>

        <div>
          <div class="time-details"><span>Bis</span></div>
          <div class="time-details" *ngFor="let date of times.endTimes">
            <span>{{ date | date : "HH:mm" }}</span>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
