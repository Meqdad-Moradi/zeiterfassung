<section class="showcase">
  <div class="container">
    <div class="cta">
      <button
        mat-raised-button
        color="primary"
        [disabled]="timeStarted"
        (click)="startTime()"
      >
        Eintragen
        <mat-icon>schedule</mat-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!timeStarted"
        (click)="endTime()"
      >
        Austragen
        <mat-icon>lock_clock</mat-icon>
      </button>
    </div>

    <!-- details -->
    <div class="details">
      <div class="details-header">
        <h3 class="details-title">Zeit eintragen Details</h3>

        <!-- select the month -->
        <mat-form-field appearance="outline">
          <mat-label>Monat auswÃ¤hlen</mat-label>
          <mat-select
            [(ngModel)]="selectedMonth"
            name="months"
            [disableOptionCentering]="true"
          >
            <mat-option *ngFor="let monthName of months" [value]="monthName">
              {{ monthName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- articles -->
      <article>
        <div class="time-details">
          <h5>Datum</h5>
          <h5>Von</h5>
          <h5>Bis</h5>
        </div>

        <div class="time-details" *ngFor="let date of times">
          <span>{{ date.startTime | date : "dd.MM.yyyy" }}</span
          ><span>{{ date.startTime | date : "HH:mm" }}</span
          ><span>{{ date.endTime | date : "HH:mm" }}</span>
        </div>
      </article>
    </div>
  </div>
</section>
