<section class="result">
  <div class="container">
    <h1 class="gradient">Ergebnis</h1>
    <div class="content">
      <h4 *ngIf="data | async as totalTime">
        Aktuell Stundenstand:
        {{
          totalTime.hour.toString().padStart(2, "0") +
            ":" +
            totalTime.mins.toString().padStart(2, "0")
        }}
      </h4>
    </div>
    <button
      class="close-btn"
      mat-raised-button
      cdkFocusInitial
      (click)="closeDialog()"
    >
      Schlie√üen
    </button>
  </div>
</section>
