<mat-accordion>
  <mat-expansion-panel>

      <mat-panel-title> Zeiterfassung </mat-panel-title>
    </mat-expansion-panel-header>

    <!-- cta -->

      <button mat-raised-button color="accent" (click)="startTime()">

  </mat-expansion-panel>
</mat-accordion>

<h1>{{ date }}</h1>
